<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glucopedia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Glucopedia</h1>
      <div class="header-icons">
        <button id="darkModeToggle" onclick="toggleDarkMode()">🌓</button>
        <button id="favBtn" onclick="toggleFavorites()">⭐</button>
      </div>
    </header>

    <main>
      <input type="text" id="searchInput" placeholder="Was möchtest du wissen?">
      <button onclick="searchFood()">🔍 Suchen</button>
      <div id="result"></div>

      <section class="calculator">
        <h3>Kohlenhydrat-Rechner</h3>
        <input type="number" id="gramsInput" placeholder="Gramm eingeben">
        <input type="number" id="carbsPer100Input" placeholder="KH pro 100g">
        <button onclick="calculateCarbs()">Berechnen</button>
        <p id="carbResult"></p>
      </section>

      <section id="favoritesPanel" style="display:none">
        <h3>⭐ Favoriten</h3>
        <ul id="favoritesList"></ul>
      </section>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
