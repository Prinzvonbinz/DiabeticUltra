<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glucopedia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">
    <h1>Glucopedia</h1>
    <button id="favBtn" onclick="toggleFavorites()">⭐</button>
  </div>

  <div class="container">
    <input type="text" id="searchInput" placeholder="Gib ein Produkt ein...">
    <button onclick="searchFood()">Suchen</button>
    <div id="result"></div>

    <div class="calculator">
      <h3>Kohlenhydrat-Rechner</h3>
      <input type="number" id="gramsInput" placeholder="Gramm eingeben">
      <input type="number" id="carbsPer100Input" placeholder="KH pro 100g">
      <button onclick="calculateCarbs()">Berechnen</button>
      <p id="carbResult"></p>
    </div>

    <div id="favoritesPanel" style="display:none">
      <h3>⭐ Favoriten</h3>
      <ul id="favoritesList"></ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
